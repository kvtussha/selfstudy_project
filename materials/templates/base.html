<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skymail</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for Skymail */
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar .btn-outline-primary {
            color: #fff;
            border-color: #fff;
        }
        .pricing-header h1 {
            color: #007bff;
        }
        .pricing-header p {
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <a class="navbar-brand" href="/">
                <img src="{% static 'assets/img/logo.jpg' %}" alt="Logo" style="height: 40px;">
                StudyNet
            </a>
            <a class="btn btn-secondary ml-2" href="#courses">Все курсы</a>
        </div>
        <a class="btn btn-dark" href="#signup">Регистрация</a>
    </div>
</nav>


{% block content %}
{% endblock %}

<!-- Footer-->
{% include 'includes/inc_main_menu.html' %}

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
<!-- SB Forms JS-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
