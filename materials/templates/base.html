<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/logo.jpg' %}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css"/>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>

<nav class="navbar navbar-light bg-light static-top">
    <div class="container d-flex justify-content-between align-items-center">
        <div>

                <img src="{% static 'assets/img/logo.jpg' %}" alt="Logo" style="height: 40px;">

        </div>
        <a class="btn btn-dark" href="#signup">Регистрация</a>
    </div>
</nav>


{% block content %}
{% endblock %}

<!-- Footer-->
{% include 'includes/inc_main_menu.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
<!-- SB Forms JS-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</html>
