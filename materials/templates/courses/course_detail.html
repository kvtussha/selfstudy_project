{% extends 'base.html' %}
{% load mediapath_tag %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{% mediapath course.image %}" width="300" height="225"/>
            <h2 class="display-4">{{ course.title }}</h2>
            <p class="lead">{{ course.description }}</p>
            <p class="lead">Дата добавления: {{ course.create_date }} </p>
        </div>
        <div class="mt-2">
            <a href="{% url 'materials:course_delete' object.pk %}" class="btn btn-danger btn-lg btn-block">Удалить</a>
            <a href="{% url 'materials:course_update' object.pk %}" class="btn btn-warning btn-lg btn-block">Изменить</a>
        </div>
    </div>
</div>

{% endblock %}
